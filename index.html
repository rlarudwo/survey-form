<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
      <p id="description">This is a survey form for the freeCodeCamp Survey Form certification project.</p>
      <form id="survey-form">
        <fieldset> 
          <label for="name-label" id="name-label">Your Name:
            <input id="name" name="name-label" type="text" required placeholder="Your name here">
          </label>
          <label for="email-label" id="email-label">Your Email:
            <input id="email" name="email-label" type="email" required placeholder="Your email here">
          </label>
          <label for="number-label" id ="number-label">Your Number:
            <input id="number" name="number-label" type="number" placeholder="Your number here" max="10" min="0">
          </label>
        </fieldset>
        <fieldset>
          <label for="dropdown-label" id="dropdown-label">
            <select id="dropdown" name="dropdown-label">
              <option value="">(Select one)</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label for="radio1-label" id="radio-label">
            <input id="radio1" name="radio-group1" type="radio" value="1">Radio 1
          </label>
          <label for="radio2-label" id="radio2-label">
            <input id="radio2" name="radio-group1" type="radio" value="2">Radio 2
          </label>
        </fieldset>
        <fieldset>
          <label for="checkbox1-label" id="checkbox1-label">
            <input id="checkbox1" name="checkbox1-label" type="checkbox" value="1">Checkbox 1
          </label>
          <label for="checkbox2-label" id="checkbox2-label">
            <input id="checkbox2" name="checkbox2-label" type="checkbox" value="2">Checkbox 2
          </label>
        </fieldset>
        <fieldset>
          <label for="textarea-label" id="textarea-label">
            <textarea id="textarea0" name="textarea-label" type="textarea" placeholder="Your text here"></textarea>
          </label>
        </fieldset>
        <fieldset>
          <button id="submit" type="submit">Submit</button> 
        </fieldset>
     </form>
  </body>
</html>
